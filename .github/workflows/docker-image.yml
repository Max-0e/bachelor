name: Docker Image CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted 
    steps:
    - uses: actions/checkout@v3
      with:
          repository: Max-0e/bachelor
    - name: Build the Docker image
      run: docker build . --file "prototype/Dockerfile" --tag bachelor:latest
    
  deploy:
    runs-on: self-hosted 
    steps:
      - uses: actions/checkout@v3
        with: 
          repository: Max-0e/bachelor
      - name: Deploy the newest Docker image
        run: docker compose -f "prototype/docker-compose.yml" up -d