  <style>
    .ripple {
      background-position: center;
      transition: background 0.4s;
    }
    .ripple:hover {
      background: rgb(200, 200, 200, 0.1) radial-gradient(circle, transparent 1%, rgb(200, 200, 200, 0.1) 1%) center/15000%;

    .ripple:active {
      background-size: 100%;
      transition: background 0s;
    }
